<div class="mx-auto bg-white dark:bg-gray-800 rounded shadow">
  <div class="relative h-48 rounded bg-green-600 dark:bg-green-700">
    <div class="absolute -bottom-12 left-8">
      <div class="h-32 w-32 rounded-full border-4 border-white dark:border-gray-800 bg-white dark:bg-gray-900 shadow-lg">
        <img
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="Profile"
          class="h-full w-full rounded-full object-cover"
        />
      </div>
    </div>
  </div>

    <div class="px-8 pt-16 pb-8">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{userConnect.name}}</h1>
        <p class="text-sm text-gray-500 dark:text-gray-400">Membre depuis {{userConnect.create_at |date}}</p>
      </div>
      <button class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors">
        Modifier
      </button>
    </div>

    <div class="space-y-6">
      <div class="space-y-4">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Informations de contact</h2>
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div class="flex items-center space-x-3 bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
            <svg class="h-5 w-5 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8-4H8m8 8H8m12-8v8a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2h10a2 2 0 012 2z" />
            </svg>
            <div>
              <p class="text-sm text-gray-500 dark:text-gray-400">Email</p>
              <p class="text-sm font-medium text-gray-900 dark:text-white">{{userConnect.email}}</p>
            </div>
          </div>
          <div class="flex items-center space-x-3 bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
            <svg class="h-5 w-5 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21h6M17 3l4 4m0 0l-4 4m4-4H9" />
            </svg>
            <div>
              <p class="text-sm text-gray-500 dark:text-gray-400">Telephone</p>
              <p class="text-sm font-medium text-gray-900 dark:text-white">{{userConnect.telephone}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Adresse</h2>
        <div class="flex items-center space-x-3 bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
          <svg class="h-5 w-5 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21h6M17 3l4 4m0 0l-4 4m4-4H9" />
          </svg>
          <div>
            <p class="text-sm text-gray-500 dark:text-gray-400">Adresse compl√®te</p>
            <p class="text-sm font-medium text-gray-900 dark:text-white">{{userConnect.address}}</p>
            <p class="text-sm font-medium text-gray-900 dark:text-white">75001 Paris</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
