<div class="flex flex-col gap-4">
  @for (item of collects ; track $index) {
  <div class="h-full  bg-white dark:bg-gray-800 shadow-xl rounded-xl border border-gray-100 dark:border-gray-700 hover:shadow-2xl transition-shadow duration-300 md:flex md:flex-row-reverse md:items-stretch">

    <!-- Image Section -->
    <div class="md:w-1/2">
      <div class="relative w-full h-full  lg:h-56 xl:h-64 overflow-hidden md:rounded-r-xl rounded-t-xl ">
          @if (item.image) {
              <img
                  [src]="item.image"
                  alt="Collection image"
                  class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
              >
          }
          @else {
              <div class="border-r w-full h-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
                  <img
                  src="https://imgs.search.brave.com/ZV2b65uW10CEqD-mn8GPJtPqmmw7zFgzbNDJqCfPYeI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA5LzgxLzAxLzQ1/LzM2MF9GXzk4MTAx/NDU1Ml92ZWUxeENp/S0RPME1mN2RJdEhn/UUxiVjlyRTE1ZVFI/ei5qcGc" alt="">

              </div>
          }
      </div>
  </div>

    <!-- Content Section -->
    <div class="px-6 py-5 md:w-1/2 md:flex md:flex-col  relative bg-gray-50 hover:bg-white dark:bg-gray-800  rounded-b-xl md:rounded-b-none md:rounded-l-xl">
      <div class="flex items-start gap-5">
        <div class="p-3 bg-gradient-to-br bg-white dark:bg-gray-700 rounded-xl shadow ">
          <img src="/assets/images/Recycle-PNG.png" class="w-8 h-8" alt="Recycle icon">
        </div>

        <div class="flex-grow space-y-4  ">
          <div class="flex justify-between items-start ">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white uppercase">{{item.wasteType}}</h2>
            <span class="px-3 py-1 bg-amber-100 dark:bg-amber-900/50 text-orange-600 dark:text-amber-300 rounded-full text-sm font-medium flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
              </svg>
              Pending
            </span>
          </div>

          <!-- Details -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-600 dark:text-gray-300 ">
            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-indigo-500">
                <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v11.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-4.5 4.5a.75.75 0 0 1-1.06 0l-4.5-4.5a.75.75 0 1 1 1.06-1.06l3.22 3.22V3a.75.75 0 0 1 .75-.75Zm-9 13.5a.75.75 0 0 1 .75.75v2.25a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V16.5a.75.75 0 0 1 1.5 0v2.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V16.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
              </svg>
              <span>{{item.weight}}</span>
            </div>

            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-indigo-500">
                <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
              </svg>
              <span>{{item.address}}</span>
            </div>

            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-indigo-500">
                <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z" clip-rule="evenodd" />
              </svg>
              <span>{{ item.datetime | date }}</span>
            </div>
          </div>

          <div class="flex justify-end gap-3 absolute bottom-1 w-full right-10" >
            <button class="flex items-center gap-2 px-4 py-2.5 text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 transition-all duration-200 font-medium rounded-full border border-transparent hover:border-indigo-100 dark:hover:border-indigo-900/50 hover:bg-indigo-50/50 dark:hover:bg-indigo-900/20 group">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
              </svg>
              Edit
            </button>

            <button
            (click)="showConfirmationPopup(item.id)"
            class="flex items-center gap-2 px-4 py-2.5 text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 transition-all duration-200 font-medium rounded-full border border-transparent hover:border-red-100 dark:hover:border-red-900/50 hover:bg-red-50/50 dark:hover:bg-red-900/20 group">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
